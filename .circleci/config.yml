jobs:
  build:
    docker:
      - image: 'xyteam/autobdd-run:2.1.0'
    working_directory: ~/Projects/AutoBDD/test-projects/test-calculator
    environment:
      BASH_ENV: ".circleci/bash_env.sh"    
    steps:
      - checkout
      - run:
          name: js unit test
          command: make js-test
      - store_test_results:
          path: js-code/
      - run:
          name: py unit test
          command: make py-test
      - store_test_results:
          path: py-code/
      - run:
          name: int test
          command: make int-test
      - store_test_results:
          path: cal-app/
      # - run:
      #     name: e2e test
      #     command: make e2e-test
      # - store_test_results:
      #     path: e2e-test/

orbs:
  node: circleci/node@3.0.1

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
